<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link rel="stylesheet" href="./assets/css/index.css" />

</head>
<body>
<div class="container">
    <h2>Entrar</h2>

    <form id="formularioLogin" >

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>

        <div class="campo">
            <label for="senha">Senha</label>
            <input type="password" id="senha" required>
        </div>

        <button type="submit" class="botao botao-entrar" onclick="irParaHome()">
            Entrar
        </button>

        <button type="button" class="botao botao-criar" onclick="irParaCadastro()">
            NÃ£o tem conta? Fazer conta
        </button>

    </form>
</div>

<script src="./assets/js/index.js"></script>

</body>
</html>
